<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book | Airbnb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/booking.css">
    <link rel="stylesheet" type="text-xscss"  href="css/booking.scss">
</head>
<body>


      <!-- make bookings -->
    <section class="hotel_booking_area">
        <div class="container">

            
    <!-- See products card -->
        <div class="row hotel_booking_display">
          <div class="col-md-4 col-sm-12">
            <div class="card-body">
                <img src="images/four.jpg" width="100%">
            </div>
           
          </div>
          <div class="col-md-8 col-sm-12">
            <div class="card-body">
                <div class="col-md-8">
                    <p class="card-title" id="airbnb-name">Jayden Airbnb</p>
                    <h6 id="about-airbnb">
                        Get a wordclass service during your holiday season. We hook you app with the best services and additional ammenities
                    </h6>
                </div>
                <div class="col-md-4">
                    <span style="font-size: 34px"  class="text-success">Pay</span>
                    <p id="price">Ksh 25000</p>
                    <span >Per Person</span>
                </div>
                
              
            </div>
          </div>
        </div>
        <div class="border-top px-2 mx-2"></div>
            <div class="row hotel_booking_table">
                <div class="col-md-3 col-sm-2">
                    <h2>Book<br> Your Room</h2>
                </div>
                <div class="col-md-9">
                    <div class="boking_table">
                        <div class="row">
                            <form  id="booking-form" class="booking-form">
                                <div class="col-md-4">
                                    <div class="book_tabel_item">
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker11'>
                                                <input type='text'  id="input_from" class="form-control" placeholder="Arrival Date"/>
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker1'>
                                                <input type='text'  id="input_to" class="form-control" placeholder="Departure Date"/>
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="book_tabel_item">
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker11'>
                                                <input type='text' id="username" class="form-control" placeholder="Your Name"/>
                                                <span class="input-group-addon">
                                                    <i class="fa fa-user" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker11'>
                                                <input type='text' id="number-of-rooms" class="form-control" placeholder="Number Of rooms"/>
                                                <span class="input-group-addon">
                                                    <i class="fa fa-home" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="book_tabel_item">
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker11'>
                                                <input type='text' id="number-of-people" class="form-control" placeholder="Number Of People"/>
                                                <span class="input-group-addon">
                                                    <i class="fa fa-users" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <button class="book_now_btn button_hover" type="submit" id="submit" >Book Now</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
</body>
<script src="js/bookings.js"></script>
</html>
